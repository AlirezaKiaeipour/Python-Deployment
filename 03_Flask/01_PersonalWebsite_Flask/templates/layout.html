<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Alireza Kiaeipour">
        <meta name="description" content="Personal website">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
        <link rel="stylesheet" type="text/css" href="static/css/style.css">
        <style>
            .aler_message {
                --dynamic-display:
                {{ show_alert }}
            }
            .aler_message_success{
                --dynamic-display:
                {{ show_alert_success }}
            }
            .aler_login{
                --dynamic-display:
                {{ show_aler_login }}
            }
        </style>
        <title>Alireza Kiaeipour</title>
    </head>
    <body>
        <div class=".container">
            <!-- Header -->
            <nav class="header">
                <div class="cv">
                    <a href="{{ url_for('download_cv') }}"><button class="btn_cv">Download CV<i class="uil uil-file-alt"></i></button></a>
                </div>
                <div class="nav_menu" id="Nav_Menu">
                    <ul class="nav_menu_list">
                        <li class="nav_list">
                            <a href="{{ url_for('home') }}" class="nav_link">Home</a>
                        </li>
                        <li class="nav_list">
                            <a href="{{ url_for('project') }}" class="nav_link">Projects</a>
                        </li>
                        <li class="nav_list">
                            <a href="{{ url_for('blog') }}" class="nav_link">Blog</a>
                        </li>
                        <li class="nav_list">
                            <a href="{{ url_for('contact') }}" class="nav_link">Contact</a>
                        </li>
                        <li class="nav_list">
                            <a href="{{ url_for('login') }}" class="nav_link">Login</a>
                        </li>
                    </ul>
                </div>
                <div class="nav_menu_btn">
                    <i class="uil uil-bars" onclick="menu_function()"></i>
                </div>
            </nav>
            {% block section %}
            {% endblock %}

        </div>

        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
        <script src="static/js/main.js"></script>
    </body>
</html>
